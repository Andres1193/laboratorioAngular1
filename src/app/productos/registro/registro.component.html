<form class="formulario" (ngSubmit)="agregarProducto()">
    <h2 class="titulo-formulario">Registro Productos</h2>
    <div>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del producto" [(ngModel)]="producto.nombre">
        <input type="text" name="precio" id="precio" placeholder="Ingrese el precio del producto" [(ngModel)]="producto.precio">
        <input type="text" name="stock" id="stock" placeholder="Ingrese el stock del producto" [(ngModel)]="producto.stock">
        <input type="text" name="estado" id="estado" placeholder="Ingrese el estado del producto" [(ngModel)]="producto.estado">
    </div>
    <div class="contenedor-boton">
        <button>  
          Registrar  
        </button>
    </div>
</form>

<div *ngIf=" productos.length != 0; else noProductos"> 
  <div class="contenedor-tabla">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Estado</th>
        </tr>
      </thead>
    
      <tr *ngFor="let producto of productos">
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.stock}}</td>
        <td>{{producto.estado}}</td>
      </tr>
    </table>
  </div>
  <div class="contenedor-boton">
    <button (click)="vaciarLista()">  
      Eliminar Productos  
    </button>
</div>
</div>

<ng-template #noProductos>
  <div class="msj">
    <h3>No se ha registrado ningun producto.</h3>
  </div>
</ng-template>
